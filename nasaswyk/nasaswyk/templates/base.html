{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SciQuiz</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'css/index.css' %}"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" type="image/jpg" href="{% static 'assets/favicon.png' %}"/>
    <script>
      function activeClass(pageID) {
         let pageLi = document.getElementById(pageID);
         console.log(pageLi);
         pageLi.classList.add('active');
      }
    </script>
  </head>
  <body>

    <!-- Header  -->
    <header>
      
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
          <a class="navbar-brand" href="{% url 'index'%}">
                <img width="100px" height="100px" src="{% static 'assets/logo.png' %}" alt="SciQuiz Logo">
              </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li id="home-li" class="nav-item">
                <a class="nav-link" href="{% url 'index'%}">Home
                      <span class="sr-only">(current)</span>
                    </a>
              </li>
              <li id="quiz-li" class="nav-item">
                <a class="nav-link" href="{% url 'quiz' %}">Quizzes</a>
              </li>
              <li id="about-li" class="nav-item">
                <a class="nav-link" href="{% url 'about'%}">About</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>

      <!-- <nav class="nav navbar-expand-lg nav-masthead">
        
        <a id="logo" href="{% url 'index' %}"><img width="200px" height="100px" src="{% static 'assets/logo.png' %}" alt="SciQuiz Logo"></a>
          <a class="nav-link" href="{% url 'index'%}">Home</a>
          <a class="nav-link" href="{% url 'quiz' %}">Quizzes</a>
          <a class="nav-link" href="{% url 'about'%}">About</a>
      </nav> -->
    </header>

    <!-- Content  -->
    <div id="content" class="">
      {% block content %} {% endblock %}
    </div>


    <!-- Footer  -->
    <footer class="footer">
      <div class="container">
        <span class="">
          <div>
            <ul class="footer-info">
              <li>INST603 Group Project</li>
              <li>SciQuiz</li>
              
            </ul>
          </div>
      </div>
      <br>
    </footer>

    <!-- Scripts  -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
