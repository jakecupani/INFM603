{% extends "base.html" %} {% block content %} {% load static %}
<style>
    li {
      list-style-type: none;
    }

    .quizzes {
      display: flex;
    }

    .card {
      margin-right: 50px;
      margin-bottom: 50px;
      /* box-shadow:
         inset 0 -3em 3em rgba(66, 66, 66, 0.1),
               0 0  0 2px rgb(255,255,255),
               0.3em 0.3em 1em rgba(0,0,0,0.1); */
      box-shadow: 5px 10px 18px #888888;
  }
    
</style>

<div class="jumbotron">
  <div class="container">
    <h1>Quizzes</h1>
    <hr>

    <div class="filters">
      <p class="text-muted">Topics</p>
      <div class="filter filter-basic">
        <div class="filter-nav">
          {% for topic in topics %}
            <button class="btn btn-primary" data-filter={{topic}}>{{topic}}</button>
          {% endfor %}
        </div>
      </div>
    </div>
    <br><br>
    <div class="difficulty">
        <div>
          <p class="text-muted">Difficulty</p>
          <div class=difficulty-nav">
            <button class="btn btn-success active" data-filter="all">All</button>
            <button class="btn btn-primary btn-success" data-filter="easy">Easy</button>
            <button class="btn btn-primary btn-warning" data-filter="medium">
              Medium
            </button>
            <button class="btn btn-primary btn-danger" data-filter="hard">
              Hard
            </button>
          </div>
        </div>
      </div>


    <hr />
    <div class="row quizzes">


      {% for question in questions %}
      <div class="col-auto mb-3">
        <div class="card" style="width: 18rem">
          <img
            src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/andromeda-galaxy-royalty-free-image-1585682435.jpg?resize=768:*"
            class="card-img-top"
            alt=""
          />
          <div class="card-body">
            <h5 class="card-title">{{question.question_title}}</h5>
            <p class="card-text">
              {{question.question_description}}
            </p>
            <a href="#" class="btn btn-primary">Blast off!</a>
          </div>
        </div>
      </div>
      {% endfor %}

      
      
      
    </div>
  </div>
</div>

<script>
  activeClass('quiz-li');
</script>
{% endblock content %}
